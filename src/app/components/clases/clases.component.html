<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola mundo
</h3>

<button
class="btn btn-danger"
(click)="propiedades.danger = !propiedades.danger"
[ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<br>

<h3>Procesos Asincronos</h3>

<button
(click)="ejecutar()"
type="button"
class="btn btn-primary" [disabled]="loading">
<i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}"
class="fa"></i>
<span *ngIf="!loading"> Guardar Cambios</span>
<span *ngIf="loading"> Espere por favor</span>

</button>
